name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Deploy to production
        if: success()
        run: |
          echo "Deploying to production..."
          # مثال: دپلوی به سرور از طریق SSH
          ssh user@your-server.com 'cd /path/to/your/project && git pull && npm install && pm2 restart all'
